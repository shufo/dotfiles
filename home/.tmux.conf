set-option -g default-shell /usr/local/bin/zsh
# Prefix
set-option -g prefix C-a

# View
set -g status-interval 5
set -g status-left-length 16
set -g status-right-length 50

set -g status-bg colour235 
set -g status-fg colour136
set -g status-left '#[fg=cyan,bold][#14H:#S]#[default]]'
set -g message-attr bold
set -g message-fg white
set -g message-bg red

set  -g pane-active-border-fg colour235
set  -g pane-active-border-bg colour136
setw -g window-status-current-fg blue

set-window-option -g mode-bg white
set-window-option -g mode-fg black
set-window-option -g window-status-fg colour244 
set-window-option -g window-status-bg black
set-window-option -g window-status-current-attr bold 
set-window-option -g window-status-current-bg colour18 
set-window-option -g window-status-current-fg green
set-window-option -g clock-mode-colour colour196

# Option
setw -g utf8 on
set -g status-utf8 on
set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off
set-option -g mouse-select-pane on
set-option -g base-index 1
set-window-option -g pane-base-index 1
set-option -g mode-mouse on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on
set-option -g history-limit 5000

#
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
#
#
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
#
#
#
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R
#
bind v split-window -v
bind h split-window -h


# bind
bind C-a next-window

# buffer 
bind -r ^] paste-buffer

# Right status line
set -g status-right '< #[fg=black,bold]#(echo $LANG)#[default] < #[fg=blue]up #(pc-running-time)#[default] < #[fg=magenta](#(loadaverage)) Mem #(used-mem)%%#[default] < #[fg=red,bold]%y/%m/%d(%a)%H:%M:%S#[default] '
## Right status line length
set -g status-right-length 90

# limit escape time
set -s escape-time 0

# powerline binding
# source ~/.vim/bundle/powerline/powerline/bindings/tmux/powerline.conf
